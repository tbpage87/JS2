<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <h1>JavaScript Calculator</h1>
      <form class="forms" id="calc">
        <label for="num">Enter desired number:</label>
        <input type="number" id="num"><input type="submit" value="Calculate!">
      </form>
    <div class="columns">
      <span>
        <h2>Addition</h2>
        <ul id="add">
        </ul>
      </span>
      <span>
        <h2>Subtraction</h2>
        <ul id="sub">
        </ul>
      </span>
      <span>
        <h2>Multiplication</h2>
        <ul id="mult">
        </ul>
      </span>
      <span>
        <h2>Division</h2>
        <ul id="divis">
        </ul>
      </span>
    </div>
  </div>
</body>
</html>
<script type="text/javascript" src="script.js"></script>
